<h1>Enter Name of Employee</h1>
<input
  type="text"
  [(ngModel)]="first_name"
  (keyup)="getEmployees()"
  placeholder="first name"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="last_name"
  (keyup)="getEmployees()"
  placeholder="last name"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="skills"
  (keyup)="getEmployees()"
  placeholder="skills"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="team"
  (keyup)="getEmployees()"
  placeholder="team"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="position"
  (keyup)="getEmployees()"
  placeholder="position"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="phone"
  (keyup)="getEmployees()"
  placeholder="phone"
  autocomplete="false"
/>

<button (click)="getEmployees()">Search</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" (click)="employeeClicked(employee)">
      <td>{{ employee.first_name }}</td>
      <td>{{ employee.last_name }}</td>
      <td>{{ employee.username }}</td>
      <!-- <td>{{ employee.skills }}</td> -->
      <!-- <td>
        <button class="btn btn-primary" (click)="selectContact(contact)">
          Show details
        </button>
      </td> -->
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="increaseLimit(-2)">Previous</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increaseLimit(2)">Next</a>
    </li>
  </ul>
</nav>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="increasePage(-1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link">{{ page }} <span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increasePage(1)">{{ page + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increasePage(2)">{{ page + 2 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increasePage(3)">{{ page + 3 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increasePage(3)">{{ page + 4 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="increasePage(1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" aria-label="Next" id="offset">
        <input type="number" [(ngModel)]="offset" (keyup)="getEmployees()" />
      </a>
    </li>
  </ul>
</nav>
