<h1>Enter Name of consultant</h1>
<input
  type="text"
  [(ngModel)]="first_name"
  (keyup)="getConsultants()"
  placeholder="first name"
  autocomplete="false"
/>
<input
  type="text"
  [(ngModel)]="last_name"
  (keyup)="getConsultants()"
  placeholder="last name"
  autocomplete="false"
/>

<button (click)="getconsultants()">Search</button>

<table class="table table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Rate</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let consultant of consultants"
      (click)="consultantClicked(consultant)"
    >
      <td>{{ consultant.first_name }}</td>
      <td>{{ consultant.last_name }}</td>
      <td>{{ consultant.phone }}</td>
      <td>{{ consultant.rate }}</td>
      <td>{{ consultant.skills }}</td>
      <!-- <td>{{ consultant.skills }}</td> -->
      <!-- <td>
        <button class="btn btn-primary" (click)="selectContact(contact)">
          Show details
        </button>
      </td> -->
    </tr>
  </tbody>
</table>
